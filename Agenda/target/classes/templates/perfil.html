<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Perfil do Usu√°rio</h2>
            <form action="/perfil" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="nome" th:value="${usuario.nome}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" class="form-control" id="password" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
            </form>
            <p th:if="${mensagemSucesso}" class="text-success" th:text="${mensagemSucesso}"></p>
            <p th:if="${mensagemErro}" class="text-danger" th:text="${mensagemErro}"></p>
            <a href="/dashboard">Voltar ao Dashboard</a> | <a href="/logout">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
