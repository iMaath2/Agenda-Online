<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p th:if="${mensagemErro}" class="text-danger" th:text="${mensagemErro}"></p>
            <p th:if="${mensagemSucesso}" class="text-success" th:text="${mensagemSucesso}"></p>
            <p>NÃ£o tem uma conta? <a href="/registrar">Registre-se</a></p>
        </div>
    </div>
</div>
</body>
</html>
